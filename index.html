
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG Web App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="adminLogin">
        <button id="adminBtn">Admin Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
        <h2>Admin Panel</h2>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="dropArea" class="drop-area">
        <p>Drag & Drop or Click to Select Image</p>
        <input type="file" id="imageInput" style="display:none;" />
    </div>

    <button id="removeBtn">Remove Background</button>
    <button id="generateBtn">Generate Image</button>
    <input type="text" id="promptInput" placeholder="Enter description for image generation" />

    <img id="outputImage" style="display:none;" />
    <a id="downloadBtn" style="display:none;" href="#" download>Download Image</a>

    <img id="generatedImage" style="display:none;" />

    <script src="script.js"></script>
</body>
</html>
